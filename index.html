<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Telemedicine Portal - Patient Management System">
    <title>Telemedicine Portal | Patient Management System</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Bootthestrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add custom font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <!-- Add your logo here -->
                    <img src="Telemedicine logo.webp" alt="Telemedicine Logo" height="90" width="90" class="d-inline-block align-text-top">
                    Telemedicine Portal
                </a>
            </div>
        </nav>

        <main class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Add New Patient</h2>
                    </div>
                    <div class="card-body">
                        <form id="patientForm" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="name" class="form-label">Patient Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter patient's full name" required>
                            </div>
                            <div class="mb-3">
                                <label for="sickness" class="form-label">Condition/Diagnosis</label>
                                <input type="text" class="form-control" id="sickness" placeholder="Enter medical condition" required>
                            </div>
                            <div class="mb-3">
                                <label for="date_admitted" class="form-label">Admission Date</label>
                                <input type="date" class="form-control" id="date_admitted" required>
                            </div>
                            <div class="mb-3">
                                <label for="date_discharged" class="form-label">Discharge Date</label>
                                <input type="date" class="form-control" id="date_discharged">
                            </div>
                            <button type="submit" class="btn btn-primary">Add Patient</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Patient List</h2>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Condition</th>
                                        <th>Admitted</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody id="patientList"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
